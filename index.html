<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WQ.css" />
    <title>YOEKS</title>
  </head>
  <body>
    <div class="container">
      <img
        class="background-top-right"
        src="background-top-right.png"
        alt="backgroun-top-right"
      />
    </div>

    <nav>
      <div class="container">
        <div class="logo">YOEKS</div>
        <div class="navigations">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">About Us</a>
        </div>
        <div class="btn">
          <a href="#">Let's Explore</a>
        </div>
      </div>
    </nav>

    <header class="container">
      <div class="header-left">
        <div class="big-text">
          <img src="ibis-bird.png" alt="ibis-bird" />
          <span>enjoy</span> <span>your</span> journey with
          <div class="text-with-stork">
            <img src="stork.png" alt="stork" />
            fun
          </div>
        </div>
        <div class="small-text">
          Bali is a complete area to provide entertainment, especially for
          foreign tourists.
        </div>
        <div class="button-and-arrow">
          <a href="#">Explore Now</a>
          <img
            class="arrow-drawing"
            src="arrow-drawing.png"
            alt="arrow-drawing"
          />
        </div>
      </div>
      <div class="header-right">
        <img src="header-img.jpg" alt="header-image" />
      </div>
    </header>
  </body>
</html>
