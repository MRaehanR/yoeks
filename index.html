<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoeks</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Yoeks</div>
      <div class="menu">
        <a href="#">Ticket</a>
        <a href="#">Events</a>
        <a href="#">Explore</a>
        <a href="#">Activity</a>
        <a href="#">Blog</a>
      </div>
      <div class="right-menu">
        <div class="language">
          <img src="LOGO ID.png" alt="ID" class="flag-icon" />
          <span>ID</span>
        </div>
        <button class="login-button">Login</button>
      </div>
    </div>
    <div class="hero-section">
      <div class="text-content">
        <h1>
          <span class="outlined-text">Enjoy</span>

        </h1>
        <p>
          Manfaatkan liburan kamu untuk melepaskan semua beban agar pikiran dan
          tubuh menjadi fresh.
        </p>
        <button class="buy-ticket">Buy Ticket Now</button>
      </div>
      <div class="image-content">
        <div class="image-circle">
          <img src="image.jpg" alt="Gambar" />
        </div>
      </div>
    </div>
  </body>
</html>
